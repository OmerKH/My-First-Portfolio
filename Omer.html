<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omer's Web</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="./mystyle.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <div class="navbar navbar-light gradient">
      <a href="http://127.0.0.1:5500/Omer.html">
        <img
          class="logo"
          src="https://scontent.fsdv2-1.fna.fbcdn.net/v/t1.6435-9/97108443_10222764010511298_611818366193106944_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=vVzU4wlivUMAX8ssO5-&_nc_ht=scontent.fsdv2-1.fna&oh=d5906407982ae1ae21611d39d7ed30a6&oe=61645A37"
          alt="logo"
        />
      </a>
      <a class="Portfolio" href="http://127.0.0.1:5500/Omer.html">
        My Portfolio</a
      >
    </div>

    <!--ID-->
    <div class="myd window">
      <div class="meme block">
        <p class="mySelf">
          So that's me, <br />
          And this is my first run in the web world!
        </p>
      </div>
      <div class="info">
        <section class="top-card">
          <img
            src="https://scontent.fsdv2-1.fna.fbcdn.net/v/t1.6435-9/97108443_10222764010511298_611818366193106944_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=vVzU4wlivUMAX8ssO5-&_nc_ht=scontent.fsdv2-1.fna&oh=d5906407982ae1ae21611d39d7ed30a6&oe=61645A37"
          />
          <!-- Menu item -->
        </section>
        <section class="middle-card">
          <h1>Omer Kirshner</h1>
          <p class="onme">
            Age = 29
            <br />
            BCS= Life sience from Ben Gurion University.<br />
            Live's in Jerusalem<br />
          </p>

          <footer>
            <h1>Contact</h1>
            <a
              href="https://www.facebook.com/omerkh/"
              class="social-icon facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon google"
              ><i class="fab fa-google"></i
            ></a>
            <a href="#" class="social-icon github"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" class="social-icon linkedin"
              ><i class="fab fa-linkedin"></i
            ></a>
          </footer>
        </section>
      </div>
    </div>

    <!------gallery------>
    <div class="myd block">
      <p class="mySelf">
        Some of the recent events <br />
        I had with my girl...
      </p>
      <div class="block two">
        <div class="cardousel">
          <div class="picards">
            <div class="pic__card">
              <img class="pic__img" src="/mage/us.png" alt="us" />
            </div>

            <div class="pic__card">
              <img
                class="pic__img"
                src="/mage/WhatsApp Image 2021-09-03 at 10.49.45.jpeg"
                alt="one"
              />
            </div>

            <div class="pic__card">
              <img
                class="pic__img"
                src="/mage/WhatsApp Image 2021-09-05 at 13.54.38.jpeg"
                alt="two"
              />
            </div>

            <div class="pic__card">
              <img
                class="pic__img"
                src="/mage/WhatsApp Image 2021-09-16 at 10.06.36.jpeg"
                alt="three"
              />
            </div>
          </div>
          <div class="cardousel__control">
            <button class="cardousel__btn cardousel__btn--back">
              &#8678; Prev
            </button>
            <button class="cardousel__btn cardousel__btn--next">
              Next &#8680;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!----clock---->
    <div class="window Top">
      <p class="mySelf myd">
        Hope I didn't take much of your time. <br />
        ;)
      </p>
      <div class="block one">
        <div class="Clock">
          <div class="hour">
            <div class="hr" id="hr"></div>
          </div>
          <div class="minute">
            <div class="min" id="min"></div>
          </div>
          <div class="second">
            <div class="sec" id="sec"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./prot.js"></script>
  </body>
</html>
